
<!DOCTYPE html>
<html>

<head>
  <title>Raw Data</title>

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

  <script src="https://www.w3schools.com/lib/w3data.js"></script>

</head>

<body>

  <div w3-include-html="/core/nav.html"></div>
  <script>w3IncludeHTML();</script>

  <script src="/core/fireinit.js"></script>
  <script src="/js/match_search.js"></script>

  <div class="container">
    <br>
    <h1>
      Match Search!
    </h1>
    <p id="alerts">
      Select a match, and view the data from the match!
    </p>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Match #</span>
      </div>
      <input id="match" type="number" class="form-control" placeholder="Number...">
    </div>
    <button class="btn btn-block btn-primary" onclick="loadMatch()">Load Match</button>

    <div id="section-tab-matches" style="display: none">
      <br>
      <p>
        (x) denotes missed.
      </p>
      <br>
      <div class="table-responsive">
        <h4>
          Autonomous Table
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col">Switch</th>
              <th scope="col">Scale</th>
              <th scope="col">Reach Line</th>
            </tr>
          </thead>
          <tbody id="auto_table">

          </tbody>
        </table>
      </div>
      <br>
      <div class="table-responsive">
        <h4>
          Teleoperated Table
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col">Switch</th>
              <th scope="col">Scale</th>
              <th scope="col">Opp. Switch</th>
              <th scope="col">Vault</th>
            </tr>
          </thead>
          <tbody id="teleop_table">

          </tbody>
        </table>
      </div>
      <br>
      <div class="table-responsive">
        <h4>
          Misc. Table
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col">Start</th>
              <th scope="col">Alliance</th>
              <th scope="col">Plates</th>
              <th scope="col">Climb</th>
            </tr>
          </thead>
          <tbody id="misc_table">

          </tbody>
        </table>
      </div>
      <br>
      <div class="table-responsive">
        <h4>
          Comment Table
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col">Scouter</th>
              <th scope="col">Comment</th>
            </tr>
          </thead>
          <tbody id="comment_table">

          </tbody>
        </table>
      </div>
    </div>


  </div>


  

</body>

</html>
