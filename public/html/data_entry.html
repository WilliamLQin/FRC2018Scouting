<!DOCTYPE html>
<html>

<head>
  <title>Input Match Data</title>

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

  <script src="https://www.w3schools.com/lib/w3data.js"></script>

</head>
<body>

  <div w3-include-html="/core/nav.html"></div>
  <script>w3IncludeHTML();</script>

  <script src="/core/fireinit.js"></script>
  
  <!-- <script src="/js/data_entry.js"></script> -->

  <div class="container">
    <br>
    <h1>
      Data Entry!
    </h1>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Team #</span>
      </div>
      <input type="number" class="form-control" placeholder="Number...">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Match #</span>
      </div>
      <input type="number" class="form-control" placeholder="Number...">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Scouter</span>
      </div>
      <input type="text" class="form-control" placeholder="Name...">
    </div>

    <h5>
      Starting Position:
    </h5>
    <div class="input-group btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="startingpos" id="option1" autocomplete="off" checked>&nbsp;&nbsp;Left&nbsp;&nbsp;
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="startingpos" id="option2" autocomplete="off">Center
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="startingpos" id="option3" autocomplete="off">&nbsp;Right&nbsp;
      </label>
    </div>

    <br>
    


  </div>
  

</body>

</html>
